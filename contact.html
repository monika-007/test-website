        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>

      </div>

  <!-- Header -->
  <header class="text-white text-center py-5">
    <div class="container">
      <h1 class="display-4">ðŸ“¬ Contact Us</h1>
      <p class="lead">Have a question? Reach out and we'll respond soon!</p>
    </div>
  </header>

  <!-- Contact Form -->
  <main class="container my-5">
    <form class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" aria-required="true" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" aria-required="true" required />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message" rows="4" aria-required="true" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
